<!DOCTYPE html>
<html>
<head>
  <title>Effective Salary Calculator</title>
</head>
<body>

  <h1>Effective Salary Calculator</h1>

  <!-- Section for Job 1 -->
  <section id="job1">
    <h2>Job 1</h2>
    <label for="basicSalary1">Basic Salary (£):</label>
    <input type="number" id="basicSalary1"><br>

    <label for="employerPension1">Employer Pension Contribution (%):</label>
    <input type="number" id="employerPension1"><br>

    <label for="annualLeave1">Annual Leave (days):</label>
    <input type="number" id="annualLeave1"><br>

    <label for="parentalLeave1">Parental Leave (weeks):</label>
    <input type="number" id="parentalLeave1"><br>
  </section>

  <!-- Section for Job 2 -->
  <section id="job2">
    <h2>Job 2</h2>
    <label for="basicSalary2">Basic Salary (£):</label>
    <input type="number" id="basicSalary2"><br>

    <label for="employerPension2">Employer Pension Contribution (%):</label>
    <input type="number" id="employerPension2"><br>

    <label for="annualLeave2">Annual Leave (days):</label>
    <input type="number" id="annualLeave2"><br>

    <label for="parentalLeave2">Parental Leave (weeks):</label>
    <input type="number" id="parentalLeave2"><br>
  </section>

  <!-- Calculate Button -->
  <button id="calculate">Calculate</button>

  <!-- Display Results -->
  <h2>Results</h2>
  <div id="results">
    <!-- Results will be populated here -->
  </div>
  <script src="index.js"></script>
</body>
</html>
